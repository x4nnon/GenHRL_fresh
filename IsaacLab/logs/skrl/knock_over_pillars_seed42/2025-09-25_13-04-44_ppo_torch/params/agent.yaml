seed: 111
models:
  separate: true
  policy:
    class: CategoricalMixin
    initial_log_std: 0.0
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 512
      - 512
      - 256
      - 128
      activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: false
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 512
      - 512
      - 256
      - 128
      activations: elu
    output: ONE
memory:
  class: DecisionPointMemory
  memory_size: -1
  hierarchy_level: 1
  skill_reward_discount: 0.99
  debug_mode: true
  gae_lambda: 0.95
  temporal_abstraction_method: discounted_sum
agent:
  class: HPPO
  rollouts: 1200
  learning_epochs: 32
  mini_batches: 20
  discount_factor: 0.99
  lambda: 0.95
  skill_reward_discount: 0.99
  learning_rate: 0.003
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.02
    min_lr: 0.0005
    max_lr: 0.003
  grad_norm_clip: 0.8
  ratio_clip: 0.15
  value_clip: 0.3
  clip_predicted_values: true
  entropy_loss_scale: 0.01
  value_loss_scale: 1.0
  kl_threshold: 0.02
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: true
  debug_mode: true
  experiment:
    directory: /home/tomcannon/Documents/GenHRL_v2/IsaacLab/logs/skrl/knock_over_pillars_seed42
    experiment_name: 2025-09-25_13-04-44_ppo_torch
    write_interval: auto
    checkpoint_interval: auto
    wandb: true
    wandb_kwargs:
      project: genhrl_knock_over_pillars_seed42
      name: 2025-09-25_13-04-44_ppo_torch
trainer:
  class: SequentialTrainer
  timesteps: 100000
  environment_info: log
  close_environment_at_exit: false

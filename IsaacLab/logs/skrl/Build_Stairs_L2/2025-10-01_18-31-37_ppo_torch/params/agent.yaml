seed: 888
models:
  separate: false
  policy:
    class: CategoricalMixin
    initial_log_std: 0.2
    network:
    - name: net
      input: STATES
      layers:
      - 256
      - 128
      - 64
      activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    network:
    - name: net
      input: STATES
      layers:
      - 256
      - 128
      - 64
      activations: elu
    output: ONE
memory:
  class: DecisionPointMemory
  memory_size: -1
  hierarchy_level: 2
  skill_reward_discount: 0.99
  debug_mode: true
  gae_lambda: 0.95
  temporal_abstraction_method: discounted_sum
agent:
  class: HPPO
  rollouts: 600
  learning_epochs: 16
  mini_batches: 8
  discount_factor: 0.9
  lambda: 0.95
  skill_reward_discount: 0.99
  learning_rate: 0.0005
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.02
    min_lr: 5.0e-05
    max_lr: 0.0003
  grad_norm_clip: 0.8
  ratio_clip: 0.15
  value_clip: 0.3
  clip_predicted_values: true
  entropy_loss_scale: 0.005
  value_loss_scale: 0.8
  kl_threshold: 0.02
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: true
  debug_mode: true
  experiment:
    directory: /home/tomcannon/Documents/GenHRL_v2/IsaacLab/logs/skrl/Build_Stairs_L2
    experiment_name: 2025-10-01_18-31-37_ppo_torch
    write_interval: auto
    checkpoint_interval: auto
    wandb: true
    wandb_kwargs:
      project: genhrl_l2_Build_Stairs
      name: 2025-10-01_18-31-37_ppo_torch
  sub_policies:
  - path_to_sub_policy_1
  - path_to_sub_policy_2
  - path_to_sub_policy_3
  rollouts_per_sub_policy: 50
trainer:
  class: SequentialTrainer
  timesteps: 20000
  environment_info: log
  close_environment_at_exit: false

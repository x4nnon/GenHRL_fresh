seed: 111
models:
  separate: true
  policy:
    class: CategoricalMixin
    initial_log_std: 0.0
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 512
      - 512
      - 256
      - 128
      activations: elu
    output: ACTIONS
  value:
    class: DeterministicMixin
    clip_actions: false
    network:
    - name: net
      input: STATES
      layers:
      - 1024
      - 512
      - 512
      - 256
      - 128
      activations: elu
    output: ONE
memory:
  class: DecisionPointMemory
  memory_size: -1
  hierarchy_level: 1
  skill_reward_discount: 0.99
  debug_mode: true
  gae_lambda: 0.95
  temporal_abstraction_method: discounted_sum
agent:
  class: HPPO
  rollouts: 1200
  learning_epochs: 64
  mini_batches: 20
  discount_factor: 0.99
  lambda: 0.95
  skill_reward_discount: 0.99
  learning_rate: 0.005
  learning_rate_scheduler: KLAdaptiveLR
  learning_rate_scheduler_kwargs:
    kl_threshold: 0.02
    min_lr: 0.001
    max_lr: 0.005
  grad_norm_clip: 1.5
  ratio_clip: 0.5
  value_clip: 1.0
  clip_predicted_values: true
  entropy_loss_scale: 0
  value_loss_scale: 1.0
  kl_threshold: 0.02
  rewards_shaper_scale: 1.0
  time_limit_bootstrap: true
  debug_mode: true
  experiment:
    directory: /home/tomcannon/Documents/GenHRL_v2/IsaacLab/logs/skrl/move_three_objects_seed42
    experiment_name: 2025-09-26_11-25-44_ppo_torch
    write_interval: auto
    checkpoint_interval: auto
    wandb: true
    wandb_kwargs:
      project: genhrl_move_three_objects_seed42
      name: 2025-09-26_11-25-44_ppo_torch
  sub_policies:
  - path_to_sub_policy_1
  - path_to_sub_policy_2
  - path_to_sub_policy_3
  rollouts_per_sub_policy: 50
trainer:
  class: SequentialTrainer
  timesteps: 20000
  environment_info: log
  close_environment_at_exit: false
